<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main class="container">

        <aside class="sidebar">

            <div class="logo-overlay">
            <img src="images/odin-logo.png" alt="Odin logo">
            <h1>ODIN</h1>
            </div>

            <p class="image-credit">
                Foto de <a href="https://unsplash.com/pt-br/@marcozzolo90?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marco Grosso</a> na <a href="https://unsplash.com/pt-br/fotografias/picos-irregulares-de-montanhas-banhados-pela-luz-dourada-do-sol-aT4GYuhXewM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
           

        </aside>

        <section class="content">
            <div class="intro-text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you deepest dreams.
                </p>
                <p>You know you want to.</p>
            </div>

            <div class="form-container">
                <h2>Let's do this!</h2>

                <form action="#" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                    
                </form>

                <div class="account-actions">
                    <button type="submit">Create Account</button>
                    <p>
                        Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
